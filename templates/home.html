<html>
    <head>
        <title>Quote Finder</title>
        <H1> {{ message }}</H1>
    </head>
    <body>
		{% for qr in query_results %}
				<H4>{{ qr.Season }}.{{ qr.Episode }} {{qr.Speaker}}(#{{ qr.LineNumber }} "{{ qr.Quote }}")</H4>
		{% endfor %}
		<H2>Search Quote:</H2>
        <form action={{url_for("quote_finder")}} method="post" novalidate>
            <input type="text" id="quote" name="query">
            <input type="submit" value="submit">
        </form> 
    </body>
</html>
